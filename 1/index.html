<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
</head>

<body>
    <script>
        let requestURL = 'ezquiz.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function() {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function dataReportStatus(data) {
            for (let i = 0; i < data.tracks.items.length; i++) {
                document.write("<div class='card'><img src='" + data.tracks.items[i].album.images[i].url + "' width='" +
                    data.tracks.items[i].album.images[i].width + "' height='" + data.tracks.items[i].album.images[i].height + "'>" +
                    "<div class='container'><p>" + data.tracks.items[i].album.name + "</p><br>Artist: " + data.tracks.items[i].artists[0].name +
                    "<br>Release data: " + data.tracks.items[i].album.release_date + "<br>Avaliable: " + data.tracks.items[i].album.available_markets.length +
                    " countries</div><br><br>");
            }
        }
    </script>

    <div class="card">
        <img src="" width="" height="">
        <div class="container">
            <h4><b>John Doe</b></h4>
            <p>Architect & Engineer</p>
        </div>
    </div>

</body>

</html>
